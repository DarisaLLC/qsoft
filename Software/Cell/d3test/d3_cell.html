		[	{id:686, oid:77, x:30.60, y:195.66, u:16.20, r:7.04, a:2.73, b:1.58, th:84.2}],
		[	{id:687, oid:77, x:30.87, y:195.73, u:16.11, r:6.46, a:2.73, b:1.74, th:77.1}],
		[	{id:688, oid:77, x:31.09, y:195.78, u:16.02, r:6.37, a:2.60, b:1.91, th:76.9}],
		[	{id:689, oid:77, x:31.16, y:195.24, u:15.84, r:5.92, a:2.35, b:1.86, th:74.7}],
		[	{id:690, oid:77, x:31.39, y:195.10, u:15.75, r:6.72, a:2.25, b:1.72, th:-81.9}],
		[	{id:691, oid:77, x:32.20, y:195.46, u:16.40, r:7.67, a:1.69, b:1.27, th:48.1}],
		[],
		[	{id:692, oid:78, x:503.11, y:324.87, u:16.32, r:7.97, a:2.49, b:0.87, th:-54.3}],
		[	{id:693, oid:78, x:502.83, y:324.28, u:16.34, r:7.64, a:2.88, b:0.95, th:-46.2}],
		[	{id:694, oid:78, x:503.57, y:323.79, u:16.41, r:7.69, a:2.29, b:0.95, th:-44.3}],
		[	{id:695, oid:78, x:504.00, y:323.01, u:16.33, r:8.03, a:1.97, b:1.01, th:-36.0}],
		]		
		//Make SVG element
		var svg_plot = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		// Defining function to move svg element to front
		d3.selection.prototype.moveToFront = function() {
		  	return this.each(function(){
		    	this.parentNode.appendChild(this);
		  		});
		};
		
		// defining the class and location of text describing selected datapoints
		var objectinfo = svg_plot.append("text")
			.attr("class", "objectinfo")
			.attr("x",20)
			.attr("y",490)
			.style("opacity",1)
		
		// Assigns a new class, style of which defined in css
		// When selected, an ellipse will be outlined in red, made opaque,
		//  and moved to the front of other ellipses. 
		var toggleOutline = (function(){
		            d3.select(".selection").classed("selection", false);
		            d3.select(this).classed("selection", true);
					d3.select(this).moveToFront();
					objectinfo.text("Selected Cell #"+
						d3.select(this)[0][0].getAttribute("oid")+
						' (x:'+d3.select(this)[0][0].getAttribute("cx")+", y:"+
						d3.select(this)[0][0].getAttribute("cy")+")").transition().duration(1000)
					objectinfo
						.style("opacity",0)
					objectinfo
						.transition()
						.style("opacity",1)
						.duration(1000)
					d3.select(".objectinfo").moveToFront();
		        });
		
		//Define data circles/ellipses
		var circles = svg_plot.selectAll("ellipse")
		    .data(dataset_arr[0]) //Load the first dataset for now
		    .enter()
		    .append("ellipse")   //Define circle parameters
		    .attr("r", 1)
		    .attr("cx", function(d, i) {
		        return d.x*scalefactor
		    })
		    .attr("cy", function(d) {
			    return d.y*scalefactor
		    })
		    .attr("rx", function(d) {
			    return d.a*d.r*scalefactor}) // multiply by kron radius
			.attr("ry", function(d) {
			    return d.b*d.r*scalefactor
		    })
		   .attr("transform",  function(d, i) {
		          return "rotate ("+ d.th + "," + d.x*scalefactor + "," + d.y*scalefactor + ")"})
		    .attr("fill","green")
		    .attr("opacity", function(d) {
		          return (-1*(d.u-20)/3)})
		    .attr("fill",function(d,i){return color(d.oid);});
		    ;


		//Define the size of the slider
		var margin = {top: 20, right: 50, bottom: 30, left: 50},
		    width = 512*scalefactor - margin.left - margin.right,
		    height = 100 - margin.bottom - margin.top;

		//Define the extent of the slider
		var x = d3.scale.linear()
		    .domain([0, dataset_arr.length-1]) //from 0 to length of dataset
		    .range([0, width])
		    .clamp(true);

		// Brushing
		var brush = d3.svg.brush()
		    .x(x)
		    .extent([0, 0])
		    .on("brush", brushed);

		// Define scale bar svg properties
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  	.append("g")
		    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		svg.append("g")
		    .attr("class", "x axis")
		    .attr("transform", "translate(0," + height / 2 + ")")
		    .call(d3.svg.axis()
		      	.scale(x)
		      	.orient("bottom")
		      	.ticks(Math.round(Math.min(dataset_arr.length,10))) // Avoid fractional ticks
		      	.tickFormat(function(d) { return d + ""; }) // add to the tick text if desired
		      	.tickSize(0)
		      	.tickPadding(12)) // Height below scale bar
		  	.select(".domain")
		  	.select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
		    	.attr("class", "halo");

		var slider = svg.append("g")
		    .attr("class", "slider")
		    .call(brush);

		slider.selectAll(".extent,.resize")
		    .remove();

		slider.select(".background")
		    .attr("height", height);

		// Define the circle on the slider
		var handle = slider.append("circle") 
		    .attr("class", "handle")
		    .attr("transform", "translate(0," + height / 2 + ")") //Shift location
		    .attr("r", 9); // Marker size
		
		var sliceid = slider.append("text")
			.attr("class", "sliceid")
			.attr("x",0)
			.attr("y",0)		    
		    .attr("transform", "translate(" + x(margin.left) + "," + x(margin.top) + ")");
		
		slider
		    .call(brush.event)
		    .call(brush.extent([0, 0])) // Define start point of slider
		    .call(brush.event);

		var color = d3.scale.category10(); // Defining random color

		// Actions to take upon moving the slide bar
		function brushed() {
		  	var value = brush.extent()[0];

			if (d3.event.sourceEvent) { 
		    	value = x.invert(d3.mouse(this)[0]);
		  		brush.extent([value, value]);
		  	}
		
			svg_plot.selectAll("text")
				.transition()
				.style("opacity",0)
				.duration(500)
		
			  	handle.attr("cx", x(value)); //Update slide marker location
		
			  	sliceid.text("Slice #"+Math.round(value))
		
			    // Grab the dataset corresponding to marker location
			    dataset=dataset_arr[Math.round(value)]

			    // Define circles using the "General Update Pattern"
			    // Uses the "key function", the second argument to selection.data
			    // Description of reasoning here: http://bit.ly/1jNNqOH
			    var circles = svg_plot.selectAll("ellipse")
			        .data(dataset,function(d) { return d.oid; });
				

			circles.attr('class','update') //label updated circles
				// cant have the rotation in the transition because of the 360-0 gap making it wacky 
			   	.attr("transform",  function(d, i) {
		           	return "rotate ("+ d.th + "," + d.x*scalefactor + "," + d.y*scalefactor + ")"})
				.transition()
			    .duration(200)
				.attr("cx", function(d, i) {
					return d.x*scalefactor;
				   })
				.attr("cy", function(d) {
					return d.y*scalefactor;
				   })
				.attr("rx", function(d) {
					return d.a*d.r*scalefactor;
				   })
				.attr("ry", function(d) {
					return d.b*d.r*scalefactor;
				   })
				.attr("opacity", function(d) {
		          	return (-1*(d.u-16.8)/1.95)}) // highest is 19.22, lowest 17.36
								//highest is 16.86 14.85
		    	
				
		    // Add new circle values with their appropriate datapoints as entered
		    circles.enter()
			   	.append("ellipse")
				.attr("class","enter")
				.attr("oid", function(d, i) {
					return d.oid;
				   	})
			   	.attr("cx", function(d, i) {
					return d.x*scalefactor;
			   		})
			   	.attr("cy", function(d) {
				   	return d.y*scalefactor;
			   		})
				.attr("fill",function(d,i){
		        	if (d.oid == -1){return "none"}
		        	else{return color(d.oid)}
		            })
		    	.attr("stroke",function(d,i){
					// if (d.oid == -1){return "black"}
					if (d.oid == -1){return "none"}
					else{return "none"}
				    })
		    	.attr("stroke-width",function(d,i){
					if (d.oid == -1){return "1px"}
					else{return "2px"}
				    })
			   	.attr("rx", 1)
			   	.attr("ry", 1)
				.attr("opacity",0)
				.transition()
			    .duration(200)
			   	.attr("rx", function(d) {
				   	return d.a*d.r*scalefactor;
			   })
			   	.attr("ry", function(d) {
				   	return d.b*d.r*scalefactor;
			   })
			   	.attr("transform",  function(d, i) {
		            return "rotate ("+ d.th + "," + d.x*scalefactor + "," + d.y*scalefactor + ")"})
		    	.attr("opacity", function(d) {
		          	return (-1*(d.u-16.8)/1.95)}) // highest is 19.22, lowest 17.36
			
			// Do action upon clicking! 
			circles
				.on("click", toggleOutline)
				.append("svg:title") //append a tooltip!
			   	.text(function(d) { return "Cell #"+d.oid; }); 
			;

		    // Clear the no-longer existing values
			 circles.exit()
				.transition()
				.duration(200)	
			   	.attr("rx", 1)
			   	.attr("ry", 1)
				.attr("opacity",0)
			    .remove();
		}
		
        </script>

	</body>
</html>
