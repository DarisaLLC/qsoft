template_radius=32
source="SN2008ax/phrr2008-Mar-23-07h03m23s-SN.126.5-p12-0.fits"

//Simulate a star field
sim.size=[256 256]
sim.num_stars=10
sim.max_offset=20
sim.star_fwhm=3
sim.star_snr=1
sim.background=5000

//How to scale the HD images for a good appearance
//overlay_pair
centre=502
range=1587

//ncc: scan chunks over the image
spacing.radius=3
spacing.distance=30

//ncc2 / ncc_coarse: scan square chunks over the image
chunk.size=64
chunk.border=32
chunk.num_per_side=7

keep_n=100
reqcon.radius=2
reqcon.fraction=.99


//ncc_refine: scan gaussian weighted chunks over small regions
mask.size=31
mask.sigmas=4
mask.search_radius=10

refine.keep_n=10
refine.reqcon.radius=.01
refine.reqcon.fraction=.99
 
scale=3

composite.border=50
composite.scale=3
composite.normalize=0
