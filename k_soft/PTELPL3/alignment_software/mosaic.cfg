source="SN2008ax/phrr2008-Mar-23-07h03m23s-SN.126.5-p12-0.fits"
out_dir=b00rk


//How to scale the HD images for a good appearance
//overlay_pair
centre=502
range=1587
zoom=3
border=0.2

//ncc_coarse: scan square chunks over the image
coarse.chunk.size=32
coarse.chunk.border=32
coarse.chunk.num_per_side=11

coarse.keep_n=100
coarse.method=histogram
coarse.case_deletion.radius=2
coarse.case_deletion.fraction=.99
coarse.histogram.radius=3

//ncc_refine: scan gaussian weighted chunks over small regions
fine.mask.size=31
fine.mask.sigmas=4
fine.mask.search_radius=10
fine.keep_n=1
fine.keep_smallest=0.3


//Noise properties for the weighted mean estimation
weighted_mean.noise_std_start=5
weighted_mean.noise_std_end=.5
weighted_mean.noise_steps=10
weighted_mean.tolerance=1e-10

